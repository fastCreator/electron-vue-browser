<!DOCTYPE html>
<html>

<head>
    <title>收藏夹</title>
    <link rel="Shortcut Icon" href="/static/img/favorites.png">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>

<body>
    收藏夹页面:
    <div id="list"></div>
</body>
<script>
    var ws = new WebSocket('ws://localhost:8080/');
    ws.onopen = function () {
        ws.send(JSON.stringify({ key: 'favorites-get' }));
    };
    ws.onmessage = function (e) {
        document.getElementById('list').innerText = JSON.stringify(JSON.parse(e.data), null, 2);
    }

</script>

</html>
